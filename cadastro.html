<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - To-Do List</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container">
  <h1>Cadastro</h1>
  <form id="cadastroForm">
    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
    <input type="text" id="usuario" class="form-control" placeholder="Usuário ou E-mail" required>
    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
    <input type="file" accept="image/*" class="form-control" placeholder="Imagem">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  <div class="link">
    <a href="index.html">Já tem conta? Faça login</a>
  </div>
  <div id="alert-container"></div>
</div>
<script src="scripts/auth.js"></script>
</body>
</html>
